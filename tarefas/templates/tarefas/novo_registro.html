<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Registro de Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Novo Registro de Tempo</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_tarefa" class="form-label">Tarefa</label>
                {{ form.tarefa }}
            </div>
            <div class="mb-3">
                <label for="id_horas_trabalhadas" class="form-label">Horas Trabalhadas</label>
                {{ form.horas_trabalhadas }}
            </div>
            <div class="mb-3">
                <label for="id_descricao_trabalho" class="form-label">Descrição do Trabalho</label>
                {{ form.descricao_trabalho }}
            </div>
            <button type="submit" class="btn btn-success">Registrar Tempo</button>
            <a href="{% url 'lista_registros' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
