<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Nova Tarefa</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nome_usuario" class="form-label">Usuário Responsável</label>
                {{ form.nome_usuario }}
            </div>
            <div class="mb-3">
                <label for="id_descricao" class="form-label">Descrição</label>
                {{ form.descricao }}
            </div>
            <button type="submit" class="btn btn-success">Criar Tarefa</button>
            <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
