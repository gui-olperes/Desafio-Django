<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tarefas</h1>
        <a href="{% url 'nova_tarefa' %}" class="btn btn-primary mb-3">Nova Tarefa</a>
        <a href="{% url 'lista_registros' %}" class="btn btn-primary mb-3">Registros de Tempo</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Descrição</th>
                    <th>Data de Criação</th>
                </tr>
            </thead>
            <tbody>
                {% for tarefa in tarefas %}
                    <tr>
                        <td>{{ tarefa.nome_usuario}}</td>
                        <td>{{ tarefa.descricao }}</td>
                        <td>{{ tarefa.data_criacao|date:"d/m/Y H:i" }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Nenhuma tarefa cadastrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
